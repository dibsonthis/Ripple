<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The onclick Event: ${data.name}</h2>

<p>The onclick event triggers a function when an element is clicked on.</p>
<p>Click to trigger a function that will output "Hello ${data.name}, you are ${data.age} years old!":</p>

<button onclick="(() => myFunction())()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello ${data.name}, you are ${data.age} years old! PS. Your lucky numbers are: ${data.nums}";
}
</script>

</body>
</html>
